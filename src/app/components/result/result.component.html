<div class="card">
    <div class="card-body">
      <div>
        <h3>Thank you!</h3>
      </div>
      <div>
        <p>Your Level is:</p>
        <h4>{{levelDescription | levelToString}}</h4>
      </div>
    </div>
    <div class="card-footer">
      <button
        class="card-footer-btn"
        (click)="onClickSendResult()"
      >
        Send Result
      </button>      
    </div>
  </div>
