<div class="card">
    <div class="card-body">
      <div>
        <h2>Thank you!</h2>
      </div>
      <div>
        <p>Your Level is:</p>
        <h4>{{levelDescription | levelToString}}</h4>
      </div>
    </div>
    <div class="card-footer">
      <input type="text"
      [(ngModel)]="studentName"
      placeholder="Enter Your Name and Lastname"
      />
      <button
        class="card-footer-btn"
        (click)="onClickSendResult()"
      >
        Send Result
      </button>      
    </div>
  </div>
