<div class="container">
  <div class="flex flex-column align-items-center h-screen">
    <div *ngIf="!isWin" class="card" style="width: 300px; height: auto;">
      <div class="tittle flex align-items-center w-full h-3rem mb-2">
        <h4 class="p-0 m-0">Select correct parts to grow tree!</h4>
      </div>
      <div class="card-container flex flex-column align-items-center w-full">
        <div class="flex flex-column gap-2">
          <div *ngFor="let word of words" class="field-checkbox">
            
              <p-radioButton
                (ngModelChange)="Choose(word)"
                [inputId]="word.key"
                name="word"
                [value]="word"
                [(ngModel)]="selectedWord"
              ></p-radioButton>
              <label [for]="word.key" class="word-btn ml-2" [ngClass] ="word.correctClass">{{ word.name }}</label>
           
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="isWin" class="tree mt-5">
        <img class="win" src="../../../assets/tree-dance.gif" alt="">
      </div>
  </div>
  
</div>
