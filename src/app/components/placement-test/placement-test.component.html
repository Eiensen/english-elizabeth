<div class="card">
    <!-- <span *ngFor="let card of cards"> -->
        <h5>{{card.question}}</h5>
        <p><span>a</span>{{card.answers[0]}}</p>
        <p><span>b</span>{{card.answers[1]}}</p>
        <p><span>c</span>{{card.answers[2]}}</p>
        <hr class="hr-line"/>
        <div class="card-footer">           
            <button *ngIf="!isCardFirst" class="card-footer-btn">Back</button>
            <button *ngIf="!isCardLast" class="card-footer-btn">Next</button>
        </div>
    <!-- </span> -->
</div>
