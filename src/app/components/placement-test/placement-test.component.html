<div class="card">
  <div class="card-body">
    <div>
      <h5>{{ card.question }}</h5>
    </div>
    <div>
      <p (click)="answered(0)"><span>a</span>{{ card.answers[0] }}</p>
      <p (click)="answered(1)"><span>b</span>{{ card.answers[1] }}</p>
      <p (click)="answered(2)"><span>c</span>{{ card.answers[2] }}</p>
    </div>
  </div>
  <div class="card-footer">
    <button
      *ngIf="!isCardFirst"
      class="card-footer-btn"
      (click)="onClickBack()"
    >
      Back
    </button>
    <button *ngIf="!isCardLast" class="card-footer-btn" (click)="onClickNext()">
      Next
    </button>
  </div>
</div>
