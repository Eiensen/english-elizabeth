<div class="flex flex-column">
<div class="card-wrapper">
    <app-list-of-cards
    [cards]="cards"
    (onCardSelected)="onCardSelected($event)"
    >
    </app-list-of-cards>
</div>
<div class="card-wrapper">
    <app-placement-test 
    [card]="currentCard"
    [isCardFirst]="isCardFirst"
    [isCardLast]="isCardLast"
    (onAction)="handleActions($event)"
    ></app-placement-test>
</div>
</div>
